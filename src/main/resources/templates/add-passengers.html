<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{../static/general.css}">
    <link rel="icon" type="image/png" th:href="@{../static/media/fav_icon.png}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <title>Add Passenger</title>
</head>
<body class="container-fluid index">
<header>
    <nav id="navbar" class="navbar row">
        <a class="navbar-brand col-xl-5 col-xs-2 col-md-1" th:href="@{../home}">
            <img id="logo" src="../static/media/fav_icon.png" alt="logo">
        </a>
        <a class="col-xl-1 col-xs-8 col-md-2" th:href="@{../home}">Home</a>
        <a class="col-xl-1 col-xs-8 col-md-2" th:href="@{../passengers}">Passengers</a>
        <a class="col-xl-1 col-xs-8 col-md-2" th:href="@{../flights}">Flights</a>
        <a class="current col-xl-2 col-xs-8 col-md-2" th:href="@{../passengers/add}">Add Passenger</a>
        <a class="col-xl-1 col-xs-8 col-md-2" th:href="@{../flights/add}">Add Flight</a>
        <!--                <span class="col-xl-1 col-xs-8 col-md-2"><a href="">En</a>/<a href="">Tr</a></span>-->
    </nav>
</header>
<h1>Add Passenger</h1>
<main class="row">
    <form method="post" th:object="${passenger}" class="col-xl-4 col-sm-6 col-xs-6">
        <label for="name">First Name</label>
        <input id="name" type="text" name="name">
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger alert-message-box" role="alert"></div>
        <label for="lastName">Last Name</label>
        <input id="lastName" type="text" name="lastName">
        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="alert alert-danger alert-message-box" role="alert"></div>
        <label for="age">Age</label>
        <input id="age" type="number" name="age">
        <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="alert alert-danger alert-message-box" role="alert"></div>
        <label for="gender">Gender</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <div class="form-check-inline check-box">
            <input id="transit" name="transitPassenger" class="form-check-input" type="checkbox">
            <label for="transit" class="form-check-label">Transit Passenger</label>
        </div>
        <br>
        <input class="submit-button" type="submit" value="Add Passenger">
    </form>
</main>
<footer th:insert="~{footer::copy}">Aviato &#169; 2021</footer>
</body>
</html>
