<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Passenger</title>
    <link rel="stylesheet" th:href="@{../static/general.css}">
    <link rel="icon" type="image/png" th:href="@{../static/media/fav_icon.png}"/>
</head>
<body>
<header>
    <nav id="navbar">
        <a th:href="@{../home}">Home</a>
        <a th:href="@{../passengers}">Passengers</a>
        <a th:href="@{../flights}">Flights</a>
        <a class="current" th:href="@{../passengers/add}">Add Passenger</a>
        <a th:href="@{../flights/add}">Add Flight</a>
    </nav>
</header>
<h1>Add Passenger</h1>
<form method="post">
    <label for="name">Full Name</label>
    <input id="name" type="text" name="name">
    <label for="age">Age</label>
    <input id="age" type="number" name="age">
    <label for="gender">Gender</label>
    <select id="gender" name="gender">
        <option th:each="gender : ${genders}" th:value="${gender}" th:text="${gender.getGender()}" value="select gender">
        </option>
    </select>
    <label for="transit">Transit Passenger?</label>
    <select id="transit" name="isTransitPassenger">
        <option>No</option>
        <option>Yes</option>
    </select>
    <br>
    <input type="submit" value="Add Passenger">
</form>
<footer th:insert="~{footer::copy}">Aviato &#169; 2021</footer>
</body>
</html>
