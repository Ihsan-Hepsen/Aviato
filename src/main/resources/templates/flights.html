<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{../static/style-all.css}">
    <title>Flights</title>
</head>
<body>
<header>
    <nav id="navbar">
        <a th:href="@{../home}">Home</a>
        <a th:href="@{../passengers}">Passengers</a>
        <a class="current" th:href="@{../flights}">Flights</a>
        <a th:href="@{../passengers/add}">Add Passenger</a>
        <a th:href="@{../flights/add}">Add Flight</a>
    </nav>
</header>
<h1>Flights</h1>
<table>
    <tr>
        <th>Airline</th>
        <th>Flight</th>
        <th>From</th>
        <th>To</th>
        <th>Date</th>
        <th>On Time</th>
        <th></th>
    </tr>
    <tr th:each="flight : ${flights}">
        <td th:text="${flight.getAirline()}"></td>
        <td th:text="${flight.getFlightNumber()}"></td>
        <td th:text="${flight.getDeparture()}"></td>
        <td th:text="${flight.getArrival()}"></td>
        <td th:text="${flight.getFlightSchedule()}"></td>
        <td th:text="${flight.isOnTime()}"></td>
        <td><a th:href="@{./flights/details}">details</a></td>
    </tr>
</table>
</body>
</html>
