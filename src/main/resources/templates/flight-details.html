<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flight Details</title>
    <link rel="stylesheet" th:href="@{../static/general.css}">
    <link rel="icon" type="image/png" th:href="@{../static/media/fav_icon.png}"/>
</head>
<body>
<header>
    <nav id="navbar">
        <a th:href="@{../home}">Home</a>
        <a th:href="@{../passengers}">Passengers</a>
        <a class="current" th:href="@{../flights}">Flights</a>
        <a th:href="@{../passengers/add}">Add Passenger</a>
        <a th:href="@{../flights/add}">Add Flight</a>
    </nav>
</header>
<h1>Flight Details</h1>
<div class="details">
    <h2>FLight: <span th:text="${flight.getFlightNumber()}"></span></h2>
    <ul>
        <li>Airline: <span th:text="${flight.getAirline()}"></span></li>
        <li>Departure: <span th:text="${flight.getDeparture()}"></span></li>
        <li>Arrival: <span th:text="${flight.getArrival()}"></span></li>
    </ul>
</div>
</body>
</html>
