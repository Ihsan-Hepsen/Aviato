<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Passenger Details</title>
    <link rel="stylesheet" th:href="@{../static/general.css}">
    <link rel="icon" type="image/png" th:href="@{../static/media/fav_icon.png}"/>
</head>
<body>
<header>
    <nav id="navbar">
        <a th:href="@{../home}">Home</a>
        <a class="current" th:href="@{../passengers}">Passengers</a>
        <a th:href="@{../flights}">Flights</a>
        <a th:href="@{../passengers/add}">Add Passenger</a>
        <a th:href="@{../flights/add}">Add Flight</a>
    </nav>
</header>
<h1>Passenger Details</h1>
<div class="details">
    <h2 th:text="${passenger.getName()}"></h2>
    <ul>
        <li>Age: <span th:text="${passenger.getAge()}"></span></li>
        <li>Gender: <span th:text="${passenger.getGender().getGender()}"></span></li>
        <li>Flights: <span th:text="${passenger.getNumberOfFlights()}"></span></li>
    </ul>
</div>
</body>
<footer th:insert="~{footer::copy}">Aviato &#169; 2021</footer>
</html>
