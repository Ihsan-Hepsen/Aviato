<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{../static/general.css}">
    <link rel="icon" type="image/png" th:href="@{../static/media/fav_icon.png}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <title>Passenger Details</title>
</head>
<body class="container-fluid index">
<header>
    <nav id="navbar" class="navbar row">
        <a class="navbar-brand col-xl-5 col-xs-2 col-md-1" th:href="@{../home}">
            <img id="logo" src="../static/media/fav_icon.png" alt="logo">
        </a>
        <a class="col-xl-1 col-xs-8 col-md-2" th:href="@{../home}">Home</a>
        <a class="col-xl-1 col-xs-8 col-md-2 current" th:href="@{../passengers}">Passengers</a>
        <a class="col-xl-1 col-xs-8 col-md-2" th:href="@{../flights}">Flights</a>
        <a class="col-xl-2 col-xs-8 col-md-2" th:href="@{../passengers/add}">Add Passenger</a>
        <a class="col-xl-1 col-xs-8 col-md-2" th:href="@{../flights/add}">Add Flight</a>
    </nav>
</header>
<h1 th:utext="#{p_d_h}">Passenger Details</h1>
<main class="row">
    <section class="detail-box col-xl-6">
        <h2 th:text="${passenger.getName()}"></h2>
        <hr>
        <div class="details">
            <p><b><span th:utext="#{p_d_age}"></span></b><span th:text="${passenger.getAge()}"></span></p>
            <p><b><span th:utext="#{p_d_gender}"></span></b><span th:text="${passenger.getGender().getGender()}"></span></p>
            <p><b><span th:utext="#{p_d_transit}"></span></b><span th:text="${passenger.isTransitPassenger()} ? #{p_d_yes} : #{p_d_no}"></span></p>
            <p><b><span th:utext="#{p_d_flights}"></span></b><span th:text="${passenger.getNumberOfFlights()}"></span></p>
            <ul th:each="flight : ${passenger.getFlights()}">
                <li th:text="${flight.getFlightNumber()} + ': '+ ${flight.getDeparture()} + ' ' + #{p_d_d1} + ' '+ ${flight.getArrival()} + ' ' + #{p_d_d2}"></li>
            </ul>
        </div>
    </section>
</main>
</body>
<footer th:insert="~{footer::copy}">Aviato &#169; 2021</footer>
</html>
